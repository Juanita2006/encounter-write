<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Encuentro Clínico</title>
  <style>
  </style>
</head>
<body>
  <h2>Formulario de Encuentro Clínico</h2>
  <form id="encounterForm">
    <label for="identifierSystem">Sistema de Identificación</label>
    <input id="identifierSystem" placeholder="http://cedula" required />

    <label for="identifierValue">Valor de Identificación</label>
    <input id="identifierValue" placeholder="1013108066" required />

    <label for="status">Estado del Encuentro</label>
    <input id="status" placeholder="in-progress" required />

    <label for="participantType">Tipo de Participante</label>
    <input id="participantType" placeholder="Médico Tratante" required />

    <label for="patientId">ID del Paciente</label>
    <input id="patientId" placeholder="1013108066" required />

    <button type="submit">Crear Encuentro</button>
  </form>
</body>
</html>
