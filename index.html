<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Encounter</title>
</head>
<body>
    <h1>Formulario para Crear Encounter</h1>
    
    <form id="encounterForm">
        <label for="identifierSystem">Sistema de Identificación:</label><br>
        <input type="text" id="identifierSystem" name="identifierSystem" required><br><br>

        <label for="identifierValue">Valor de Identificación:</label><br>
        <input type="text" id="identifierValue" name="identifierValue" required><br><br>

        <label for="status">Estado del Encounter:</label><br>
        <input type="text" id="status" name="status" required><br><br>

        <label for="participantType">Tipo de Participante:</label><br>
        <input type="text" id="participantType" name="participantType" required><br><br>

        <label for="patientId">ID del Paciente:</label><br>
        <input type="text" id="patientId" name="patientId" required><br><br>

        <button type="submit">Crear Encounter</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
