<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Encuentro Clínico</title>
</head>
<body>
  <h1>Formulario de Encuentro Clínico FHIR</h1>

  <form id="encounterForm">
    <label for="identifierSystem">Sistema de Identificación:</label>
    <select id="identifierSystem" required>
      <option value="http://cedula">Cédula</option>
      <option value="http://pasaporte">Pasaporte</option>
    </select><br><br>

    <label for="identifierValue">Número de Identificación:</label>
    <input type="text" id="identifierValue" required /><br><br>

    <label for="status">Estado:</label>
    <select id="status" required>
      <option value="planned">Planeado</option>
      <option value="in-progress">En progreso</option>
      <option value="finished">Finalizado</option>
      <option value="cancelled">Cancelado</option>
    </select><br><br>

    <label for="participantType">Tipo de Participante:</label>
    <select id="participantType" required>
      <option value="practitioner">Médico</option>
      <option value="patient">Paciente</option>
      <option value="related-person">Familiar</option>
    </select><br><br>

    <label for="patientId">ID del Paciente:</label>
    <input type="text" id="patientId" required placeholder="Ej: 1013108066"/><br><br>

    <button type="submit">Enviar Encuentro</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
