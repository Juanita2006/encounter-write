<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuentro Clínico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crear Encuentro Clínico</h1>

        <form id="encounterForm">
            <label for="identifierSystem">Sistema de Identificador:</label>
            <input type="text" id="identifierSystem" name="identifierSystem" required>

            <label for="identifierValue">Valor de Identificador:</label>
            <input type="text" id="identifierValue" name="identifierValue" required>

            <label for="status">Estado del Encuentro:</label>
            <select id="status" name="status">
                <option value="in progress">En Progreso</option>
                <option value="finished">Terminado</option>
                <option value="on hold">En Espera</option>
            </select>

            <label for="participantType">Tipo de Participante:</label>
            <input type="text" id="participantType" name="participantType" required>

            <label for="patientId">ID del Paciente:</label>
            <input type="text" id="patientId" name="patientId" required>

            <button type="submit">Crear Encuentro</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
